<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/gridism.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles-minimalist.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/indeed-styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
      <div id="blogHeader" class="full-width-wrapper">
          <div class="container">
            <div class="row">
              <nav class="navbar navbar-default navbar-static-top" role="navigation">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerNavLinks">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a href="http://engineering.indeed.com/" class="navbar-brand">
                                               <img src="http://1ny8tw3xz5iz374vh6xq939pjj.wpengine.netdna-cdn.com/wp-content/themes/indeedblog/images/indeedeng.png" alt="Indeed Engineering" width="175" scale="0">
                         
      
                        </a>
                  </div>
              <div id="headerNavLinks" class="collapse navbar-collapse"><ul class="">
              <li id="menu-item-1211" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1211"><a href="http://engineering.indeedblog.com/blog">Engineering Blog</a></li>
              <li id="menu-item-1212" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1212"><a href="http://engineering.indeedblog.com/talks">Tech Talks</a></li>
      <li id="menu-item-1213" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1213"><a href="http://indeed.jobs">Indeed Jobs</a></li>
      </ul></div>        </nav>
      
            </div>
          </div>
        </div>
        <div class="container">
          <header>
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </header>

          <section>
            <div class="grid">
              <div class="unit four-fifths">
                <article>
                  {{ content }}
                </article>
              </div>
              <div class="clear"></div>
            </div>
          </section>

          <footer>
            <div>This site is maintained by <a href="http://github.com/indeedeng">Indeed.com</a> (<a href="http://engineering.indeedblog.com/blog">engineering.indeedblog.com</a>)</div>
            <div><small>Hosted on GitHub Pages &mdash; Theme adapted from <a href="https://github.com/orderedlist/minimal">minimal by orderedlist</a></small></div>
          </footer>
        </div>

        {% if page.exclude_toc == nil or page.exclude_toc == false %}
        <script src="{{ site.baseurl }}/assets/js/toc.js"></script>
        {% endif %}
        

    </body>
</html>
