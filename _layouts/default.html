<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/gridism.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles-minimalist.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
		        <div>
          <header>
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </header>

          <section>
            <div class="grid">
<!--              <div class="unit one-fifth">
                {% include sidenav_items.html %}
              </div>
              -->
              <div class="unit four-fifths">
                <article>
                  <h1>{{ page.title }}</h1>                
                  {{ content }}
                </article>
              </div>
              <div class="clear"></div>
            </div>
          </section>

          <footer>
            <p>This site is maintained by <a href="http://github.com/indeedeng">Indeed.com</a> (<a href="http://engineering.indeed.com/blog">engineering.indeed.com</a>)</p>
            <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist/minimal">orderedlist</a></small></p>
          </footer>
        </div>

        {% if page.exclude_toc == nil or page.exclude_toc == false %}
        <script src="{{ site.baseurl }}/assets/js/toc.js"></script>
        {% endif %}
        

    </body>
</html>
